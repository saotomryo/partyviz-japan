name: Deploy GitHub Pages (frontend/)

on:
  push:
    branches:
      - main
      - development/phase2
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site artifact from frontend/
        run: |
          rm -rf _site
          mkdir -p _site
          cp -a frontend/. _site/
          # 管理UIは公開しない（ローカル運用前提）
          rm -f _site/admin.html _site/admin.js

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@v4

