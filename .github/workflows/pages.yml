name: Deploy GitHub Pages (frontend/)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate static site inputs
        run: |
          test -f frontend/index.html
          test -f frontend/app.js
          test -f frontend/styles.css
          test -f frontend/data/snapshot.json

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: check
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site artifact from frontend/
        run: |
          rm -rf _site
          mkdir -p _site
          cp -a frontend/. _site/
          # 管理UIは公開しない（ローカル運用前提）
          rm -f _site/admin.html _site/admin.js

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@v4
